<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found (Error 404) - Website Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
      }
      /* Media queries */
      @media only screen and (max-width: 600px) {
        body {
          font-size: 14px;
        }
        .container {
          max-width: 90%;
          padding: 1rem;
        }
        .alert-icon {
          font-size: 3rem;
        }
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <i class="alert-icon fas fa-exclamation-triangle"></i>
      <h1 style="color: black;">Page Not Found (Error 404)</h1>
      <p>We're sorry, the page you requested could not be found. It may have been moved or deleted.</p>
      <p>Please check the URL for any typos, or go back to the <a href="/">homepage</a>.</p>
    </div>
    <script src="https://kit.fontawesome.com/62083278c7.js" crossorigin="anonymous"></script>
  </body>
</html>
